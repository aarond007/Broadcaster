<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/LoginStyleSheet.css">
</head>
<body>
<div class="container">
	<div class="top">
		<span class="title">Broadcaster</span>
		<div class="signin">
			<form class="signinform">
				<input type="text" placeholder="Username" class="signinput">
				<input type="password" placeholder="Password" class="signinput">
				<button id="signin" class="btn signinbtn">sign in</button>
			</form>
		</div>
	</div>
	<div class="singupContainer">
		<div class="signup">
			<form class="signupform">
				<fieldset> 
					<legend>Create Account</legend>
					<input type="text" placeholder="First Name" class="signupinput">
					<input type="text" placeholder="Last Name" class="signupinput">
					<input type="text" placeholder="Phone Number" class="signupinput">
					<input type="text" placeholder="Username" class="signupinput">
					<input type="password" placeholder="Password" class="signupinput">
					<input type="password" placeholder="Comfirm Password" class="signupinput">
					<button id="signup" class="btn signupbtn">sign up</button>
				</fieldset>
			</form>
		</div>
	</div>
</div>
</body>
</html>
